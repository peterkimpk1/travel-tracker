<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <nav>
    <div class="nav-title">Travel Tracker</div>
    <ul class="nav-bar-menus">
      <li>Past</li>
      <li>Upcoming</li>
      <li>Pending</li>
      <li>Login</li>
    </ul>
  </nav>
  <section class="welcome-section">
    <h1 class="welcome-message">Welcome, [User]</h1>
    <div class="user-wrapper">
      <h2 class="last-trip-date">Your last trip was [Date].</h2>
      <button data-open-modal>Book Another Trip?</button>
    </div>
    <dialog data-modal class="modal">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
    
          </ul>
        </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
      </div>  
      <form class="book-trip-form">
        <label for="destinations">Destination: </label>
        <select name="destinations" id="destinations"></select>
        <label for="trip-date">Trip Starting Date: </label>
        <input type="date" id="trip-date"/><br>
        <label for="duration">Duration of Trip: </label>
        <input type="number" id="duration" step="1" max="31" placeholder="5"/><span style="margin-left:5px">days</span><br>
        <label for="travelers">Number of Travelers: </label>
        <input type="number" id="travelers" step="1" max="15" placeholder="5"/><span style="margin-left:5px">adults</span><br>
        <button data-close-modal formmethod="dialog">Close</button><button type="submit">Submit</button>
      </form>
    </dialog>
  </section>


  <section class="summary-section">Summary

    <p class="user-total-costs"></p>
  </section>
  <section class="trips-section">
    <div class="section-card-wrapper">
      <h3>Upcoming Trip(s)</h3>
      <div class="trip-wrapper">
        <h4 class="trip-destination" id="upcoming-trip-one"></h4>
        <image src="" alt="" id="upcoming-trip-image-one"/>
        <h4 class="trip-destination" id="upcoming-trip-two"></h4>
        <image src="" alt="" id="upcoming-trip-image-two"/>
        <h4 class="trip-destination" id="upcoming-trip-three"></h4>
        <image src="" alt="" id="upcoming-trip-image-three"/>
      </div>
    </div>
    <div class="section-card-wrapper">
      <h3>Past Trip(s)</h3>
      <div class="trip-wrapper">
        <p class="user-past-trips"></p>
        <h4 class="trip-destination" id="past-trip-one"></h4>
        <image src="" alt="" id="past-trip-image-one"/>
        <h4 class="trip-destination" id="past-trip-two"></h4>
        <image src="" alt="" id="past-trip-image-two"/>
        <h4 class="trip-destination" id="past-trip-three"></h4>
        <image src="" alt="" id="past-trip-image-three"/>
      </div>
    </div>
    <div class="section-card-wrapper">
      <h3>Pending Trips</h3>
      <div class="trip-wrapper">
        <h4 class="trip-destination" id="pending-trip-one"></h4>
        <image src="" alt="" id="pending-trip-image-one"/>
        <h4 class="trip-destination" id="pending-trip-two"></h4>
        <image src="" alt="" id="pending-trip-image-two"/>
        <h4 class="trip-destination" id="pending-trip-three"></h4>
        <image src="" alt="" id="pending-trip-image-three"/>
      </div>
    </div>
  </section>

  <script src="bundle.js"></script>

</body>
</html>
