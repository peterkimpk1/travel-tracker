<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <nav>
    <div class="nav-title">Travel Tracker</div>
    <ul class="nav-bar-menus">
      <li>Past</li>
      <li>Upcoming</li>
      <li>Pending</li>
      <li>Login</li>
    </ul>
  </nav>
  <section class="welcome-section">
    <h1 class="welcome-message">Welcome, [User]</h1>
    <div class="user-wrapper">
      <h2 class="last-trip-date">Your last trip was [Date].</h2>
      <button data-open-modal>Book Another Trip?</button>
    </div>
    <dialog data-modal class="modal">
      <button data-close-modal formmethod="dialog">X</button>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="all-destinations">
    
          </ul>
        </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
      </div>
      <div class="form-estimate-wrapper">
        <form id="book-trip-form">
          <label for="destinations">Destination: </label>
          <select name="destinations" id="destinations"></select><br>
          <label for="trip-date">Trip Starting Date: </label>
          <input type="date" name="date" id="trip-date" min=""/><br>
          <label for="duration">Duration of Trip: </label>
          <input type="number" name="duration" id="duration" step="1" min="1" max="31" placeholder="5"/><span style="margin-left:5px">days</span><br>
          <label for="travelers">Number of Travelers: </label>
          <input type="number" name="travelers" id="travelers" step="1" min="1" max="15" placeholder="5"/><span style="margin-left:5px">adults</span><br>
          <input type="submit" id="calculate-estimate-btn" value="See Estimate"></input>
          <input type="submit" id="book-trip-btn" value="Book this trip?"></input>
        </form>
        <section class="breakdown">
          <h3>Breakdown</h3>
          <hr><br>
          <p class="estimate-flight-cost">Estimated Total Flight Cost </p>
          <p class="estimate-lodge-cost">Estimated Total Lodging Cost </p><br>
          <hr id="total-line">
          <p class="total-estimate">Total Estimate: </p>
        </section>
    </div> 
    </dialog>
  </section>


  <section class="summary-section">Summary

    <p class="user-total-costs"></p>
  </section>
  <section class="trips-section">
    <div class="section-card-wrapper">
      <h3>Upcoming Trip(s)</h3>
      <div class="trip-wrapper">
        <h4 class="trip-destination" id="upcoming-trip-one"></h4>
        <image src="" alt="" id="upcoming-trip-image-one"/>
        <h4 class="trip-destination" id="upcoming-trip-two"></h4>
        <image src="" alt="" id="upcoming-trip-image-two"/>
        <h4 class="trip-destination" id="upcoming-trip-three"></h4>
        <image src="" alt="" id="upcoming-trip-image-three"/>
      </div>
    </div>
    <div class="section-card-wrapper">
      <h3>Past Trip(s)</h3>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides" id="past-destinations">
            
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
        </div>
      </div>
      <p class="user-past-trips"></p>
    </div>
    <div class="section-card-wrapper">
      <h3>Pending Trips</h3>
      <div class="trip-wrapper">
        <p class="user-pending-trips"></p>
        <h4 class="trip-destination" id="pending-trip-one"></h4>
        <image src="" alt="" id="pending-trip-image-one"/>
        <h4 class="trip-destination" id="pending-trip-two"></h4>
        <image src="" alt="" id="pending-trip-image-two"/>
        <h4 class="trip-destination" id="pending-trip-three"></h4>
        <image src="" alt="" id="pending-trip-image-three"/>
      </div>
    </div>
  </section>

  <script src="bundle.js"></script>

</body>
</html>
